name: ğŸ”„ Atualizar Eventos Sympla

on:
  # Executa manualmente
  workflow_dispatch:
    inputs:
      force_update:
        description: 'ForÃ§ar atualizaÃ§Ã£o mesmo sem mudanÃ§as'
        required: false
        default: 'false'

  # Executa automaticamente a cada 6 horas
  schedule:
    - cron: '0 */6 * * *'  # 00:00, 06:00, 12:00, 18:00 UTC

  # Executa quando hÃ¡ push na branch main (opcional)
  push:
    branches: [ main ]
    paths:
      - 'sympla_processor.py'
      - '.github/workflows/update-events.yml'

permissions:
  contents: write

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: ğŸ”‘ Verify Sympla API Key
      env:
        SYMPLA_API_KEY: ${{ secrets.SYMPLA_API_KEY }}
      run: |
        if [ -z "$SYMPLA_API_KEY" ]; then
          echo "âŒ SYMPLA_API_KEY nÃ£o configurada!"
          echo "ğŸ‘‰ VÃ¡ em Settings > Secrets > Actions"
          echo "ğŸ‘‰ Adicione SYMPLA_API_KEY com sua chave da API Sympla"
          exit 1
        fi
        echo "âœ… SYMPLA_API_KEY encontrada"

    - name: ğŸ“¡ Fetch events from Sympla API
      env:
        SYMPLA_API_KEY: ${{ secrets.SYMPLA_API_KEY }}
      run: |
        echo "ğŸš€ Iniciando busca de eventos..."
        python sympla_processor.py

        # Verifica se o arquivo foi gerado
        if [ ! -f events-data.json ]; then
          echo "âŒ Falha ao gerar events-data.json"
          exit 1
        fi

        echo "âœ… Eventos processados com sucesso"

