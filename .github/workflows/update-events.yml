print("✅ Arquivos HTML gerados com sucesso")
PY

      - name: 🔍 Check for changes
        id: changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add index.html penha.html outras.html events.json events-data.json || true

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Nenhuma alteração detectada nos eventos"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Há alterações a publicar"
          fi

      - name: ⬆️ Commit & Push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git commit -m "Atualização automática dos eventos - $(date '+%d/%m/%Y %H:%M UTC')"
          git push
          echo "✅ Eventos atualizados e publicados"

